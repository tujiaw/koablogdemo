{% extends 'layout.html' %}

{% block title %}
New Post
{% endblock %}

{% block content %}
    <h1>New Post</h1>
    <p>Create a new post.</p>
    <form action="/post" method="post">
        <p><input type="text" placeholder="title" name="title"></p>
        <p><textarea name="content" id="content" placeholder="content" cols="30" rows="10"></textarea></p>
        <p><input type="submit" value="create"></p>
    </form>
{% endblock %}
