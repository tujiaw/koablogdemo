{% extends 'main_layout.html' %}
{% block title %}Posts{% endblock %}
{% block content %}
    <h1>文章列表</h1>
    <p>总文章数：{{ posts.length }}, <a href="/post/new">我要写文章</a></p>
    <ul id="posts">
        {% for post in posts %}
        <li>
            <p><a href="/post/{{ post.id }}">{{ post.title }}</a></p>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
